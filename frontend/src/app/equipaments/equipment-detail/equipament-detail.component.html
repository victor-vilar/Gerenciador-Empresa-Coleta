<div class="equipment-detail-container">
  <mat-dialog-content>
    
    <app-dialog-window-header
     [title]="crudOperation + ' de Equipamentos'"
     (closeDialogEmitter)="this.destroy()">
    </app-dialog-window-header>

    <form (ngSubmit)="save()" #singInForm="ngForm" class="equipment-detail-form" >
      <mat-form-field appearance="outline">
        <mat-label>Equipamento</mat-label>
        <input matInput  type="text" required name="equipmentName" ngModel>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Volume</mat-label>
        <input matInput  type="number" required name="equipmentSize" ngModel>
      </mat-form-field>
      <button type="submit" class="app-button">Salvar</button>
      <button type="button" class="app-button" (click)="cleanForm()">Limpar Campos</button>
    </form>
  </mat-dialog-content>
</div>
