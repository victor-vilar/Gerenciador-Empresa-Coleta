<div class="wrapper">
  <div class="detail-container">

    <app-dialog-window-header
    [title]="crudOperation + ' de Fiscais'"
    (closeDialogEmitter)="this.destroy()">
    </app-dialog-window-header>

    <form #form="ngForm" (ngSubmit)="save()">
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" ngModel name="supervisorName" id="supervisorName" >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput PhonePipe type="phone" ngModel name="supervisorPhone" placeholder="Telefone">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" ngModel name="supervisorEmail" placeholder="Email">
      </mat-form-field>

      <input type="submit" class="app-button" value="Salvar" *ngIf=" isSubform==false">
      <input type="button" class="app-button" value="Adicionar" *ngIf="isSubform">
    </form>

  </div>
</div>
