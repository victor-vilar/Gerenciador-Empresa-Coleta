<div class="cont">

  <app-customer-info
    [cpfCnpj]="selectedCustomer.cpfCnpj"
    [nameCompanyName]="selectedCustomer.nameCompanyName"
    [item]="title"
    [itemSize]="selectedCustomer.supervisors.length"
  ></app-customer-info>

  <app-crud-menu [linksListForOperations]="pathToOperations"></app-crud-menu>
  <!-- <router-outlet></router-outlet> -->

  <app-customer-supervisors-list
  [model]="title"

  [fatherPathPrefix]="path"
  [service]="supervisorService"
  [customerId]="selectedCustomer.cpfCnpj"
  [mapper]="mapper"
  (editObjectEmitter)="editObject($event)"
  ></app-customer-supervisors-list>

</div>
