

<div class="detail-container">
  <mat-dialog-content>

    <app-dialog-window-header
    [title]="crudOperation + ' de Clientes'"
    (closeDialogEmitter)="this.destroy()">
    </app-dialog-window-header>


    <form (ngSubmit)="save()" #singInForm = "ngForm" class="detail-form" >

        <div class="customer-info form-item">
            <mat-form-field appearance="outline">
              <mat-label>CPF/CNPJ</mat-label>
              <input matInput type="text" required name="cpfCnpj" ngModel cpfCnpj >
              <mat-error *ngIf="invalidCpfCnpj" class="alert">{{invalidCpfCnpjMessage}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Nome/Raz√£o Social</mat-label>
              <input matInput type="text" required  name="razaoSocial" ngModel >
              <mat-error *ngIf="invalidCustomerName" class="alert">{{invalidCustomerNameMessage}}</mat-error>
            </mat-form-field>
        </div>

        <button type="submit" class="app-button">Salvar</button>
        <button type="button" class="app-button" (click)="cleanForm()">Limpar Campos</button>
      </form>
  </mat-dialog-content>
</div>
