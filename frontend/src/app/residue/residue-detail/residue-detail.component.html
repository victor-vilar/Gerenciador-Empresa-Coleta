<div class="detail-container">
  <div class="detail-component-header">
    <h4 class="detail-title">{{crudOperation}} de Resíduos</h4>
    <a (click)="destroy()" class="close-button">X</a>
  </div>
  <mat-divider></mat-divider>
  <mat-dialog-content>
  <form (ngSubmit)="save()" #singInForm = "ngForm" class="detail-form">
    <mat-form-field appearance="outline" required>
      <mat-label>Resíduo</mat-label>
      <input  matInput type="text" required  name="type" ngModel required>
    </mat-form-field>
    <mat-form-field appearance="outline" required>
      <mat-label>Classe</mat-label>
      <input  matInput type="text" required  name="description" ngModel required>
    </mat-form-field>
    <button class="app-button" type="submit">Salvar</button>
    <button class="app-button" type="button" (click)="cleanForm()">Limpar Campos</button>
  </form>
</mat-dialog-content>
</div>
